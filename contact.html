<div>
  <article>
    <form method="post" id="formulari" action="./index.html">
      <h2 id="titol">Contacta</h2>
      <div class="container">
        <ul class="animals">
          <div>
            <label for="text">El teu nom *</label>
            <input type="text" id="text" name="text" value="">
          </div>
          <div>
            <label for="email">El teu correu electrònic *</label>
            <input type="text" id="email" name="email" multiple>
          </div>
          <div>
            <label for="text">Títol *</label>
            <input type="text" id="titolin" name="text" value="">
          </div>
          <div>
            <label for="textarea">Missatge *</label>
            <textarea id="textarea" name="missatge"></textarea>
          </div>
          <div>
            <input type="submit" value="Enviar missatge"></input>
          </div>
        </ul>
      </div>
    </form>
  </article>
  <div id="errors">
  </div>
